<h4> {{data.id}}. {{data.question}}</h4>
<form #f="ngForm">
  <div *ngFor="let option of data.options | slice: 0:3">
    <tr>
      <input type="radio" name="group1" [value]="option.label" [(ngModel)]="usr_ans1">{{option.label}}. {{option.content}}
    </tr>
  </div>
  <div *ngFor="let option of data.options | slice: 3:6">
    <tr>
      <input type="radio" name="group2" value={{option.label}} [(ngModel)]="usr_ans2">{{option.label}}. {{option.content}}
    </tr>
  </div>
  <div>
    <button class="btn btn-primary" type="submit" (click)="onSubmit(data.id)"> Submit </button>
  </div>
</form>
<p>{{status}}</p>
<p *ngIf="submitted && !checkAns()">Correct answer: {{ans.answer1}} {{ans.answer2}}</p>
